{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
<h1 class="text-center">Contact Us :</h1>
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="container mb-3 py-6">
    <div class="form-group">
      <label for="name">Roll  Number</label>
      <input type="name" class="form-control" id="name" name="name" placeholder="Enter your roll number">
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name = "password" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>

  </form>

{% endblock body %}
