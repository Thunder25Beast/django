{% extends 'base.html'%}

{% block title %}
Contact
{% endblock title %}


{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1600x600/?phone,contact" class="d-block w-100 " alt="...">
</div>
<div class="container mb-3 py-10  ">
    <h1 class="text-center"> Contact us</h1>
    <form method="post" action="/contact ">
     {% csrf_token %}
        <div class="form-group">
            <label for="name">Userame</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your username">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <button type= "submit" class="btn btn-primary">Submit</button>

        
    </form>
</div>

{% endblock body %}
